<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-287674</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="contact-us">
        <div class="main-container">
            <div class="contact-body">
                
                <div class="contact-data-row">
                    <div class="contact-data">
                        <img src="./css/image/loc.png" alt="">
                        <div class="contact-data-title">OUR MAIN OFFICE</div>
                        <p class="data">SoHo 94 Broadway St New York, NY 1001</p>
                    </div>
                    <div class="contact-data">
                        <img src="./css/image/call.png" alt="">
                        <div class="contact-data-title">PHONE NUMBER</div>
                        <p class="data">234-9876-5400
                            888-0123-4567 (Toll Free)</p>
                    </div>
                    <div class="contact-data">
                        <img src="./css/image/fax.png" alt="">
                        <div class="contact-data-title">FAX</div>
                        <p class="data">1-234-567-8900</p>
                    </div>
                    <div class="contact-data">
                        <img src="./css/image/email.png" alt="">
                        <div class="contact-data-title">EMAIL</div>
                        <p class="data"><a href="mailto:hello@theme.com">hello@theme.com</a></p>
                    </div>
                </div>
                <div class="contact-form">
                    <div class="contact-main-title">
                        contact-us
                    </div>
                    <form action="">
                        <input type="text" placeholder="Enter your name" class="box-layout">
                        <input type="text" placeholder="Enter a valied email address" class="box-layout">
                        <textarea name="" id="" cols="30" rows="10" class="box-layout"></textarea>
                        <div class="sumbit">submit</div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
